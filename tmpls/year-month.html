<span class="cal-month-name"
      data-cal-date="<%= data_day %>"
      data-cal-view="month">
    <%= month_name %>
</span>
<% if (events.length > 0) { %>
	<small class="cal-events-num">
        <%= events.length %>
    </small>
	<div style="display: none;"
         class="events-list"
         data-cal-start="<%= start %>"
         data-cal-end="<%= end %>">
		<% each(events, function(event) { %>
			<a href="<%= event.url ? event.url : 'javascript:void(0)' %>"
               data-event-id="<%= event.id %>"
               data-event-class="<%= event['class'] %>"
               class="pull-left event <%= event['class'] %> event<%= event.id %>"
               data-toggle="tooltip"
               title="<%= event.title %>"></a>
		<% }); %>
	</div>
<% } %>
